<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="description" content="Hava Durumunu Öğren | İşlerin Kolayca İlerlet">
        <meta name="keywords" content="HTML,CSS,JS kullanarak yapılan hava durumumu telefon,tablet,masaüstü,dizüstü bilgisayarlarda ve televizyonlarda incele.">
        <meta name="autor" content="Mustafa Vural">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="width: 100%;">
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Konumunuzu Giriniz...">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="not-found">
                <img src="image/error-7854373_1280.png">
                <p>Hay aksi! Konum bulunamadı :/</p>
            </div>
            <div class="weather-box">
                <img src="">
                <p class="temprature"></p>
                <p class="description"></p>
            </div>
            <div class="weather-details">
                <div class="humudity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Nem</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Rüzgar</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
